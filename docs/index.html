<html>

<head>
    <title>A2I Prompt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="Bashar Astifan">
    <meta name="description" content="InvokeAI prompt syntax resolver.">
    <meta property="og:title" content="Bashar Astifan">
    <meta property="og:description" content="InvokeAI prompt syntax resolver.">
    <script src="./assets/jquery.min.js"></script>
    <link rel="shortcut icon" href="./assets/fav.png">
    <!-- cl100k_base.js taken from https://github.com/niieani/gpt-tokenizer-->
    <script src="./encoder/cl100k_base.js"></script>
    <script>
        // the package is now available as a global:
        const { encode, decode } = GPTTokenizer_cl100k_base
    </script>
    <script src="./converter_standalone.js"></script>
    <script src="./converter.js"></script>
    <link rel="stylesheet" href="./converter.css">
</head>

<body>
    <div class="div">
        <div>
            <label class="input-label" for="auto1111-positive" tooltip="Click to copy">Auto1111 (Positive)</label>
            <a class="auto1111-copy-a" id="copy-auto1111-positive">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="tabler-icon tabler-icon-copy">
                    <path d="M8 8m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"></path>
                    <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2"></path>
                </svg>
                <p class="copy-text">Prompt copied</p>
            </a>
            <textarea class="prompt-input" id="auto1111-positive" placeholder="Auto1111 (Positive)" rows="5"></textarea>
            <p class="auto1111-tokens-a" id="auto1111-tokens-positive">0</p>
            <label class="input-label" for="auto1111-negative">Auto1111 (Negative)</label>
            <a class="auto1111-copy-b" id="copy-auto1111-negative">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="tabler-icon tabler-icon-copy">
                    <path d="M8 8m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"></path>
                    <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2"></path>
                </svg>
                <p class="copy-text">Prompt copied</p>
            </a>
            <textarea class="prompt-input" id="auto1111-negative" placeholder="Auto1111 (Negative)" rows="5"></textarea>
            <p class="auto1111-tokens-b" id="auto1111-tokens-negative">0</p>
        </div>
        <label class="input-label-invoke" for="invokeai-prompt">invokeAI (Prompt)</label>
        <a class="invokeai-copy" id="copy-invokeai-prompt">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="tabler-icon tabler-icon-copy">
                <path d="M8 8m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"></path>
                <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2"></path>
            </svg>
            <p class="copy-text-invokeai">Prompt copied</p>
        </a>
        <textarea class="prompt-input-reversed invokeai-input" id="invokeai-prompt" placeholder="invokeAI (Prompt)"
            rows="5"></textarea>
        <p class="invokeai-tokens-a" id="invokeai-tokens-negative">0</p>
        <p class="invokeai-tokens-b" id="invokeai-tokens-positive">0</p>
        <br />
        <div class="reverse-check">
            <input class="checkbox-input" type="checkbox" id="reverse-check">
            <label class="checkbox-label" for="reverse-check">Allow from invokeai to auto1111 (Beta)</label>
        </div>
        <div class="reverse-check">
            <input class="checkbox-input" type="checkbox" id="raw-negative-check">
            <label class="checkbox-label" for="raw-negative-check">Ignore Negative's (attention, weight)</label>
        </div>
    </div>
    <footer>
        <div class="footer-copyright text-center">&copy; Developed with ❤️</i> by
            <a href="https://github.com/basharast" class="white-text" target="_blank">Bashar Astifan</a>. <a
                href="https://paypal.me/astifan" target="_blank">Dontate (PayPal)</a>
        </div>
    </footer>
</body>

</html>
